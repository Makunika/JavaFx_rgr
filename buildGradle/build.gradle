plugins {
    id 'java'
}

apply plugin: 'idea'
//and standard one
apply plugin: 'java'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.jfoenix:jfoenix:9.0.8'
    //compile 'org.kordamp.ikonli:ikonli-javafx:2.4.0'
    compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:2.4.0'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-core', version: '2.4.0'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-javafx', version: '2.4.0'
}
